<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Freedom Fighters Gallery</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #4B2E05; /* Brown background */
        font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    .navbar {
        width: 100%;
        background: coffee ;
        padding: 12px 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .navbar a {
        padding: 10px 20px;
        background: white;
        border: 2px solid #5a381e;
        border-radius: 30px;
        text-decoration: none;
        color: #5a381e;
        font-weight: bold;
        transition: 0.3s;
    }

    .navbar a:hover {
        background: #5a381e;
        color: white;
    }

    h1 {
        text-align: center;
        color: white;
        margin: 30px 0;
        font-size: 36px;
    }

    .gallery-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        max-width: 1200px;
        margin: auto;
        padding: 0 20px 40px;
    }

    .person-card {
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.3s;
    }

    .person-card:hover {
        transform: scale(1.05);
    }

    .person-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    .name {
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .gallery-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    @media (max-width: 600px) {
        .gallery-container {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

<body>
