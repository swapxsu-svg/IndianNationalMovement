 height: 30px;

font-size: 10px;

{

{

{

{

{

{

var smallIcon = L.icon({
  iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
  iconSize: [18, 28],    // <-- Change size here
  iconAnchor: [9, 28],
  popupAnchor: [1, -28]
});

// Add markers and sidebar list
var fighterList = document.getElementById("fighterList");
var listItems = [];

fighters.forEach(f => {
  var marker = L.marker(f.coords, { icon: smallIcon }).addTo(map)

    .bindPopup(`<b>${f.person}</b><br><i>${f.name}</i><br><br>${f.description}`);

  var li = document.createElement("li");
  li.textContent = f.name + " — " + f.person;
  li.onclick = () => {
    map.setView(f.coords, 15);
    marker.openPopup();
  };
  fighterList.appendChild(li);
  listItems.push({ element: li, data: f });
});

// Search functionality
document.getElementById("searchInput").addEventListener("input", function() {
  var query = this.value.toLowerCase();
  listItems.forEach(item => {
    if (
      item.data.name.toLowerCase().includes(query) ||
      item.data.person.toLowerCase().includes(query)
    ) {
      item.element.style.display = "block";
    } else {
      item.element.style.display = "none";
    }
  });
});
</script>
